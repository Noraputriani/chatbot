<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#076" />
  <title>Chat UI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="loader">Memuat...</div>
  <span id="header">
    <a href="https://github.com/andri-jpg/HealthBot.AI">
      <img src="src/github.png" alt="GitHub" class="logo-img" width="30" height="30" />
    </a>
    
    <h1>H e a l t h B o t . A I &nbsp;</h1>
    <button id="volume" class="fas fa-volume-up"
     id="themeBtn" onclick="toggleThemes()">info</button>
    </button>
  </span>
  <div id="messages">
    <p class="receiver">Selamat datang di HealthBot.AI</p>
  </div>
  <span id="type">
    <input placeholder="Masukkan Pesan Anda" />
    <button id="send" type="submit" class="far fa-paper-plane">
      <img src="src/send.png" alt="Kirim" class="logo-img" width="25" height="25"/>
    </button>
  </span>

  <script type='text/javascript' src='/eel.js'></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
